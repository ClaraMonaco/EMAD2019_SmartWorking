<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Smart Working</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="ion-text-center" (swiperight)="handleSwipe()">
      <ion-label
        style="font-weight: bold;"
        color="primary"
        class="ion-text-center"
        >Pianifica il tuo Smart Working
      </ion-label>
    </ion-card-header>
    <ion-calendar
      (change)="onChange($event)"
      [options]="options"
      type="string"
      format="YYYY-MM-DD"
    >
    </ion-calendar>
    <ion-button
      expand="block"
      (click)="onClickPrenotaSW()"
      (swiperight)="handleSwipe()"
      [color]="selectedDays.length ? 'primary' : 'medium'"
      [disabled]="!selectedDays.length"
    >
      Pianifica
    </ion-button>
  </ion-card>
</ion-content>
