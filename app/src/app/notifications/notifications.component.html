<ion-header>
  <ion-toolbar color="{{ options.color }}">
    <ion-title>
      {{ titoloNotifica }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-calendar
    (change)="onChange($event)"
    [options]="options"
    type="type"
    format="YYYY-MM-DD"
  >
  </ion-calendar>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button
          color="dark"
          fill="clear"
          item-start
          (click)="onClickNotification('annulla')"
        >
          <ion-icon ios="ios-close" md="md-close" slot="start"></ion-icon>
          <ion-label slot="end">Annulla</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="6" style="text-align: end">
        <ion-button
          color="{{ options.color }}"
          fill="clear"
          item-end
          style="font-weight: bold;"
          (click)="onClickNotification('conferma')"
        >
          <ion-icon
            ios="ios-checkmark"
            md="md-checkmark"
            slot="start"
            style="font-weight: bold;"
          ></ion-icon
          ><ion-label slot="end">Conferma</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
