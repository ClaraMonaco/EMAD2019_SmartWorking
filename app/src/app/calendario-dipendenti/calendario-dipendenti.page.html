<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Calendario Dipendenti
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (swiperight)="handleSwipe()">
    <ion-item lines="none">
      <ion-label color="primary">
        Seleziona un progetto
      </ion-label>
      <ion-button (click)="mostraProgetti()" fill="outline">
        Lista progetti
      </ion-button>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="visualizzareDipendenti" (swiperight)="handleSwipe()">
    <ion-card-header class="ion-text-center">
      <ion-label style="font-weight: bold;" color="primary" class="ion-text-center">
        Lista dipendenti del progetto x {{progetto}}
      </ion-label>
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let item of items">
        <label>1. Piero Della Francesca</label>
        <ion-toggle slot="end" checked></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card (swiperight)="handleSwipe()">
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <ion-icon ios="ios-warning" md="md-warning"></ion-icon>
        <br />
        Quando il toggle è selezionato, è consentito lo SW per il mese successivo
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
