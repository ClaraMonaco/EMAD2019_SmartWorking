<ion-header>
  
  
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-icon name="business" ></ion-icon> Organizzazione aziendale
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
 <ion-list>
    <ion-item *ngFor="let item of items">
      <div style="margin-right: 10px;">
        <ion-icon [name]="item.icon"></ion-icon>
      </div>
      Home
      <div class="item-note" slot="end">
        End
      </div>
    </ion-item>
  </ion-list>
  <ion-grid>
  <ion-row>
  <ion-col size=12>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-item lines="none" style=" font-size: 50px; ">
            <ion-icon name="people" color="primary"  style=" font-size: 50px; "></ion-icon> <ion-label color="primary" padding>Dipendenti</ion-label>
          </ion-item>
          </ion-card-title> 
            </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-icon name="person"></ion-icon> <ion-label padding>Dipendenti: <b>{{allEmployees}}</b></ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="home" ></ion-icon><ion-label padding>Smart Worker di oggi: <b>{{todaySmartWorkers}}</b></ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="briefcase" ></ion-icon><ion-label padding>Dipendenti in sede oggi: <b>{{inCompany}}</b></ion-label>
                </ion-item>
                <ion-item lines="none" style="width: 50%; margin-left: 25%; margin-top: 5%;">   
                  <canvas id="myLineChart" ></canvas>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
  </ion-content>
