<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >
     Gestione progetti
    </ion-title>
  
  </ion-toolbar>
</ion-header>
<body>
<ion-content  padding>

  <div style="margin-top:5%">
  <ion-card padding *ngIf="inserisci">
  <ion-card-header>
              <ion-card-title>
                  <ion-item lines="none" style=" font-size: 50px; " text-center>
                       <ion-icon name="document" color="primary"  style=" font-size: 50px; "></ion-icon>  <ion-label color="primary" padding>Inserisci un nuovo progetto</ion-label>
                    </ion-item>
              </ion-card-title> 
                </ion-card-header>
    
    <form #f="ngForm" (ngSubmit)="onSubmit(f)"  class="ui form">
       <ion-col  size-lg="4" offset-lg="4" size-md="6" offset-md="3">
              <ion-list >
               
                <ion-item  class="input-item">
                
                
                   
                  <ion-input color=primary placeholder="Enter Name..." name="name" type="name" required
                  ngModel></ion-input>
                  
                </ion-item>
                <ion-item  class="input-item">
              
                    <ion-input color=primary placeholder="Enter Description..." name="description" type="description" required
                    ngModel></ion-input>
                  
                </ion-item>
               <!-- <ion-item  class="input-item">
                  
                    <ion-input color=primary placeholder="Enter Manager..." name="manager" type="manager" required
                    ngModel ></ion-input>

                  
                </ion-item>
              
              <ion-list>
  <ion-list-header>Objects as Values (compareWith)</ion-list-header>

  <ion-item>
    <ion-label>Users</ion-label>
    <ion-select [compareWith]="compareWith">
      <ion-select-option *ngFor="let user of users">{{user.first + ' ' + user.last}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
              -->
                <ion-list>
                  
                
                  <ion-item>
                    <ion-label>Manager</ion-label>
                    <ion-select  interface="alert" style="width: 1000px !important;">
                      <ion-select-option  *ngFor="let item of list"  style="width: 500px !important; max-width: unset;">{{item.name}} {{item.surname}}
                       {{item.email}}</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-list>
               
                 <ion-item>
                    <ion-label>State</ion-label>
                    <ion-toggle slot="start"  checked name="state" required
                    ngModel=false></ion-toggle>
                </ion-item>
                
              </ion-list>
            </ion-col>  
      <ion-button  type="submit" expand="block" class="ion-margin" style="margin-left: 30%; margin-right: 30%;">  Inserisci </ion-button>   
                  
    </form>

      
   
      </ion-card>   
  </div>
  

</ion-content>
</body>
