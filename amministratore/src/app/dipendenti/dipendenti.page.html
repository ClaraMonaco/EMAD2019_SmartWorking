<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="people" ></ion-icon> Gestione Dipendenti
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class = "row center">
<ion-col>
    <ion-card>
        <ion-card-header>
        </ion-card-header>
        <ion-card-content >
        <!--ion-item style="align-items: center;"-->
            <ion-searchbar showCancelButton (ionInput)="filterList($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor='let employee of goalList' >
            <ion-icon name="person"></ion-icon>
          <ion-label padding>{{employee.nome}} {{employee.cognome}}</ion-label>
        </ion-item>
      </ion-list>
        </ion-card-content>
        </ion-card>

</ion-col>
</div>

            

<ion-button expand="block" (click)="goAnOtherPage()" style=" margin-left: 30%; margin-right: 30%;">Inserisci un nuovo dipendente
 </ion-button>
</ion-content>
